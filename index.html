<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recicla - Consulta de Puntos</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* === NUEVOS ESTILOS (complementan tu CSS existente) === */
    .cards-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-top: 15px;
    }

    .card {
      background-color: #b0e57c;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 10px;
      width: 120px;
      text-align: center;
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
      background-color: #a6df72;
    }

    .card h4 {
      margin: 5px 0;
      font-size: 1em;
      color: #2f4f2f;
    }

    .card .score {
      font-size: 1.5em;
      font-weight: bold;
      color: #2f4f2f;
    }

    .total-card {
      background-color: #9cd37a;
      width: 250px;
    }

    /* === Secci√≥n de Tops === */
    .tops-section {
      margin-top: 25px;
      text-align: center;
    }

    select {
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #8ab96f;
      width: 85%;
      font-size: 1em;
      background-color: #f6fff1;
      margin-top: 10px;
    }

    .top-list {
      margin-top: 10px;
      background-color: #b0e57c;
      border-radius: 10px;
      padding: 10px;
      max-height: 200px;
      overflow-y: auto;
      text-align: left;
      font-size: 0.9em;
    }

    .top-item {
      padding: 5px;
      border-bottom: 1px solid #8ab96f;
    }

    .top-item:last-child {
      border-bottom: none;
    }

    @media (max-width: 400px) {
      .card {
        width: 100%;
      }

      .total-card {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>‚ôªÔ∏è Recicla</h1>
    <p>Consulta tu puntaje ingresando tu ID de usuario</p>

    <input type="text" id="userId" placeholder="Ingresa tu ID" />
    <button id="consultarBtn">Consultar</button>

    <div id="status" role="status" aria-live="polite" style="margin-top: 12px"></div>

    <!-- Resultados -->
    <div id="resultado" class="resultado oculto">
      <h3 id="nombreUsuario"></h3>

      <div class="cards-container">
        <div class="card">
          <h4>Latas</h4>
          <div class="score" id="latas">0</div>
        </div>
        <div class="card">
          <h4>Tetra Pak</h4>
          <div class="score" id="tetra">0</div>
        </div>
        <div class="card">
          <h4>Vidrio</h4>
          <div class="score" id="vidrio">0</div>
        </div>
        <div class="card total-card">
          <h4>Total</h4>
          <div class="score" id="total">0</div>
        </div>
      </div>
    </div>

    <p id="error" class="error oculto">No se encontr√≥ el usuario. Intenta con otro ID.</p>

    <!-- Combo Box de Tops -->
    <div class="tops-section">
      <h3>üèÜ Consulta los Tops</h3>
      <select id="categoriaTop">
        <option value="" disabled selected>Selecciona una categor√≠a</option>
        <option value="latas">Top Latas</option>
