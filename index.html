<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recicla - Consulta de Puntos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>♻️ Recicla</h1>
    <p>Consulta tu puntaje ingresando tu ID de usuario</p>

    <input type="text" id="userId" placeholder="Ingresa tu ID">
    <button id="consultarBtn">Consultar</button>

    <div id="resultado" class="resultado oculto">
      <h2 id="nombreUsuario"></h2>
      <p><strong>Latas:</strong> <span id="latas">0</span></p>
      <p><strong>Tetra Pak:</strong> <span id="tetra">0</span></p>
      <p><strong>Vidrio:</strong> <span id="vidrio">0</span></p>
      <p class="total"><strong>Total:</strong> <span id="total">0</span></p>
    </div>

    <p id="error" class="error oculto">No se encontró el usuario. Intenta con otro ID.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
